pipeline: [nas]

nas:
    pipe_step:
        type: NasPipeStep
    dataset:
        type: Cifar10
        common:
            data_path: /cache/datasets/cifar10/

    search_algorithm:
        type: QuantEAFine
        length: 40
        num_generation: 50
        num_individual: 16
        metric_x: flops
        metric_y: acc
        random_models: 32
        codec: QuantCodecFine
        bit_candidates: [4, 8]

    search_space:
        type: FineGrainedSpace

        modules: ['resnet', 'process']
        resnet:
            type: ResNet
            depth: 18
            block:
                type: BasicBlock
        process:
            type: Quant

    trainer:
        type: Trainer
        epochs: 3
        optim:
            type: SGD
            lr: 0.1
            momentum: 0.9
            weight_decay: !!float 1e-4
        lr_scheduler:
            type: StepLR
            step_size: 20
            gamma: 0.5
        loss:
            type: CrossEntropyLoss
        metric:
            type: accuracy